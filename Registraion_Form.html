  <div class="container-contact100">

    <div style="width:500px; float:left;">
      <div>
        <h3 style="color: black;font-size:33px;text-align: left;margin-left: 15px"><strong>UPSC</strong> Pathshala</h3><br>
        <h3 style="color: black;font-size: 25px;text-align: left;margin-left: 15px"><b>Best Online Coaching<br>
            for UPSC Preparation</b></h3><br><br>
      </div>
        <div style="margin-left: 15px">
            <img src="images/Capture0.JPG">
        </div>
    </div>
    <div style="width:500px;height:auto;float:right;text-align:left; margin: 15px;border-radius: 20px" class="wrap-contact100">
      <form class="validate-form" action="nextPage.html" method="get">
        <h3><b>Book a Free Demo Class</b></h3>
        <h4>Limited Seats only !</h4>
        <p>
          <label for="mobile" class="floatLabel validate-input"
            data-validate="Please enter a valid mobile number">Mobile Number</label>
          <input class="input100" id="mobile" name="mobile" type="tel" name="mobilenumber" placeholder="+91-9595959595">
        </p>
        <p>
          <label for="name" class="floatLabel validate-input" data-validate="Please enter a valid name">Name</label>
          <input id="name" name="name" type="text" name="name" placeholder="Enter Full name">
        </p>
        <p>
          <label for="Email" class="floatLabel validate-input"
            data-validate="Please enter a valid e-mail id: example@abc.xyz">Email</label>
          <input id="Email" name="Email" type="text" name="email" placeholder="Enter E-mail ID">
        </p>
        <p>
          <span style="font-size: 15px">What describes you best?</span>
          <select name="option" class="floatLabel">
            <option>Select Option</option>
            <option>College Student</option>
            <option>Working Professional</option>
            <option>Full time aspirant</option>
            <option>Other</option>
          </select>
        </p>
        <p>
          <input type="submit" value="Submit" id="submit">
        </p>
        <div style="text-align: center">
          <span style="font-size: 13px">
            By clicking 'Submit' button,you expilcitly solicite a call & email from uFaber
          </span>
        </div>
      </form>
    </div>
